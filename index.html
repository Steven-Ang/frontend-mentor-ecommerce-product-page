<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="top-header">
      <div
        id="navigation-overlay"
        class="navigation-overlay"
        aria-hidden="true"
      ></div>

      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="Brand logo" />
        <nav id="navigation" class="navigation" aria-label="Site">
          <button
            id="open-menu-button"
            class="open-menu-button"
            aria-expanded="false"
            aria-hidden="false"
            aria-labelledby="navigation-label"
          >
            <span id="navigation-label" hidden>Navigation</span>
            <img
              src="images/icon-menu.svg"
              alt="Hamburger open menu"
              aria-hidden="false"
            />
          </button>
          <div
            id="navigation-content"
            class="navigation-content"
            role="dialog"
            aria-labelledby="navigation-label"
          >
            <button
              id="close-menu-button"
              class="close-menu-button"
              aria-label="Close"
            >
              <img
                class="menu-button"
                src="images/icon-close.svg"
                aria-hidden="false"
              />
            </button>
            <ul class="navigation-links">
              <li class="navigation-item">
                <a class="navigation-link" href="#">Collections</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">Men</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">Women</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">About</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="user-container">
        <img id="cart" class="cart" src="images/icon-cart.svg" alt="Cart" />
        <img
          id="avatar"
          class="avatar"
          src="images/image-avatar.png"
          alt="Avatar"
        />
      </div>
    </header>

    <main class="main" aria-labelledby="product-name">
      <div class="carousel-container">
        <div class="main-product-image-container">
          <img
            class="main-product-image"
            src="images/image-product-1.jpg"
            alt="Product image 1"
          />
          <span id="previous-button" class="previous-button">
            <img src="images/icon-previous.svg" alt="" />
          </span>
          <span id="next-button" class="next-button">
            <img src="images/icon-next.svg" alt="" />
          </span>
        </div>
      </div>
      <div class="main-content">
        <span class="brand-name">Sneaker Company</span>
        <h1 id="product-name" class="product-name">
          Fall Limited Edition Sneakers
        </h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price-container">
          <div class="current-price-container">
            <h2 class="current-price">$125.00</h2>
            <span class="discount">50%</span>
          </div>
          <div class="previous-price-container">
            <h3 class="previous-price">$250.00</h3>
          </div>
        </div>
        <div class="add-to-cart-container">
          <div class="quantity-container">
            <button id="minus-quantity-button" class="minus-quantity-button">
              <img
                class="minus-quantity-button-icon"
                src="images/icon-minus.svg"
                alt="Minus sign"
              />
            </button>
            <span id="quantity" class="quantity">0</span>
            <button id="plus-quantity-button" class="plus-quantity-button">
              <img
                class="plus-quantity-button-icon"
                src="images/icon-plus.svg"
                alt="Plus sign"
              />
            </button>
          </div>
          <button class="add-to-cart-button quantity-background">
            <img
              class="add-to-cart-button-icon"
              src="images/icon-cart.svg"
              alt="Cart"
            />
            <span class="add-to-cart-button-label">Add to cart</span>
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
