<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/rick-liruixin/body-scroll-lock-upgrade@v1.1.0/lib/index.umd.js"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="top-header">
      <div
        id="navigation-overlay"
        class="navigation-overlay"
        aria-hidden="true"
      ></div>

      <div class="logo-container">
        <a class="logo-link" href="/">
          <span id="logo-link-label" hidden>Logo</span>
          <img class="logo" src="images/logo.svg" alt="Brand logo" />
        </a>
        <nav id="navigation" class="navigation" aria-label="Site">
          <button
            id="open-menu-button"
            class="open-menu-button"
            aria-expanded="false"
            aria-hidden="false"
            aria-labelledby="navigation-label"
          >
            <span id="navigation-label" hidden>Navigation</span>
            <img
              src="images/icon-menu.svg"
              alt="Hamburger open menu"
              aria-hidden="false"
            />
          </button>
          <div
            id="navigation-content"
            class="navigation-content"
            role="dialog"
            aria-labelledby="navigation-label"
          >
            <button
              id="close-menu-button"
              class="close-menu-button"
              aria-hidden="true"
              aria-label="Close"
              inert
            >
              <img
                class="close-menu-button"
                src="images/icon-close.svg"
                aria-hidden="false"
              />
            </button>
            <ul class="navigation-links">
              <li class="navigation-item">
                <a class="navigation-link" href="#">Collections</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">Men</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">Women</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">About</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="user-container">
        <button id="cart-button" class="cart-button" aria-expanded="false">
          <span class="cart-badge"></span>
          <svg
            class="cart-icon"
            width="22"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="cart-icon-path"
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero"
            />
          </svg>

          <section class="cart" aria-hidden="true">
            <h2 class="cart-heading">Cart</h2>
            <div class="cart-content empty">
              <p class="empty-cart-label">Your cart is empty</p>
            </div>
          </section>
        </button>

        <button class="profile-button">
          <img
            id="avatar"
            class="avatar"
            src="images/image-avatar.png"
            alt="Avatar"
          />
        </button>
      </div>
    </header>

    <div class="lightbox" data-lightbox="true" aria-hidden="true" inert>
      <div class="carousel" data-carousel>
        <div class="close-lightbox-button-container">
          <button
            id="close-lightbox-button"
            class="close-lightbox-button"
            aria-label="Close"
          >
            <svg class="close-lightbox-icon" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <ul class="carousel-list" data-slides>
          <button
            class="previous-button"
            data-carousel-button="previous"
            aria-label="Previous product image"
          >
            <svg
              class="previous-button-icon"
              width="12"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>

          <button
            class="next-button"
            data-carousel-button="next"
            aria-label="Next product image"
          >
            <svg
              class="next-button-icon"
              width="13"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <li class="carousel-item" data-active data-product-image="1">
            <img
              class="carousel-image"
              src="images/image-product-1.jpg"
              alt="Product image #1"
            />
          </li>
          <li class="carousel-item" data-product-image="2">
            <img
              class="carousel-image"
              src="images/image-product-2.jpg"
              alt="Product image #2"
            />
          </li>
          <li class="carousel-item" data-product-image="3">
            <img
              class="carousel-image"
              src="images/image-product-3.jpg"
              alt="Product image #3"
            />
          </li>
          <li class="carousel-item" data-product-image="4">
            <img
              class="carousel-image"
              src="images/image-product-4.jpg"
              alt="Product image #4"
            />
          </li>
        </ul>

        <div
          class="product-thumbnail-images"
          aria-label="Product images"
          data-product-thumbnail-images
        >
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-active
              data-product-image="1"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-1-thumbnail.jpg"
                alt="Product thumbnail image #1"
              />
            </button>
          </div>
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-product-image="2"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-2-thumbnail.jpg"
                alt="Product thumbnail image #2"
              />
            </button>
          </div>
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-product-image="3"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-3-thumbnail.jpg"
                alt="Product thumbnail image #3"
              />
            </button>
          </div>
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-product-image="4"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-4-thumbnail.jpg"
                alt="Product thumbnail image #4"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="main" aria-labelledby="product-name">
      <div class="product-images-container" data-product-images>
        <div class="carousel" data-carousel>
          <button
            class="previous-button"
            data-carousel-button="previous"
            aria-label="Previous product image"
          >
            <svg
              class="previous-button-icon"
              width="12"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <button
            class="next-button"
            data-carousel-button="next"
            aria-label="Next product image"
          >
            <svg
              class="next-button-icon"
              width="13"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <ul class="carousel-list" data-slides>
            <li class="carousel-item" data-active data-product-image="1">
              <img
                class="carousel-image"
                src="images/image-product-1.jpg"
                alt="Product image #1"
              />
            </li>
            <li class="carousel-item" data-product-image="2">
              <img
                class="carousel-image"
                src="images/image-product-2.jpg"
                alt="Product image #2"
              />
            </li>
            <li class="carousel-item" data-product-image="3">
              <img
                class="carousel-image"
                src="images/image-product-3.jpg"
                alt="Product image #3"
              />
            </li>
            <li class="carousel-item" data-product-image="4">
              <img
                class="carousel-image"
                src="images/image-product-4.jpg"
                alt="Product image #4"
              />
            </li>
          </ul>
        </div>
        <div
          class="product-thumbnail-images"
          aria-label="Product images"
          data-product-thumbnail-images
        >
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-active
              data-product-image="1"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-1-thumbnail.jpg"
                alt="Product thumbnail image #1"
              />
            </button>
          </div>
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-product-image="2"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-2-thumbnail.jpg"
                alt="Product thumbnail image #2"
              />
            </button>
          </div>
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-product-image="3"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-3-thumbnail.jpg"
                alt="Product thumbnail image #3"
              />
            </button>
          </div>
          <div class="border-wrapper">
            <button
              class="product-thumbnail-image-button"
              data-product-image="4"
              data-product-thumbnail-image-button
            >
              <img
                class="product-thumbnail-image"
                src="images/image-product-4-thumbnail.jpg"
                alt="Product thumbnail image #4"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="main-content" data-product-id="1">
        <span class="brand-name">Sneaker Company</span>
        <h1 id="product-name" class="product-name">
          Fall Limited Edition Sneakers
        </h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <div class="price-container">
          <div class="current-price-container">
            <h2 class="current-price">$125.00</h2>
            <span class="discount">50%</span>
          </div>
          <div class="previous-price-container">
            <h3 class="previous-price">$250.00</h3>
          </div>
        </div>
        <div class="add-to-cart-container">
          <div class="quantity-container">
            <button
              id="minus-quantity-button"
              class="minus-quantity-button"
              aria-label="Minus"
            >
              <svg
                class="minus-quantity-button-icon"
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
            <span id="quantity" class="quantity">0</span>
            <button
              id="plus-quantity-button"
              class="plus-quantity-button"
              aria-label="Plus"
            >
              <svg
                class="plus-quantity-button-icon"
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </button>
          </div>
          <button id="add-to-cart-button" class="add-to-cart-button">
            <svg
              class="add-to-cart-button-icon"
              width="22"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
            <span class="add-to-cart-button-label">Add to cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
